<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Editar Perfil</title>
</head>

<body>
  <div class="cadastro-bg">
    <div class="es1 cadastro">
      <h4 class="i-B42 black1">Editar Perfil</h4>
      <form th:action="@{/salvarPerfil}" th:object="${usuario}" method="post"   >
        <a href="./">
          <img src="./img/Close.svg" class="close" alt="fechar">
        </a>
        <input type="hidden" th:field="*{id_usuario}" name="id_usuario">
        <label for="nome" class="i-B16 black1">Nome</label>
        <input type="text" th:field="*{nome}" id="nome" name="nome" required placeholder="Digite seu nome">

        <label for="sobrenome" class="i-B16 black1">Sobrenome</label>
        <input type="text" th:field="*{sobrenome}" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome">

        <label for="email" class="i-B16 black1">E-mail</label>
        <input type="email" th:field="*{email}" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="telefone" class="i-B16 black1">Telefone</label>
        <input type="text" th:field="*{telefone}" id="telefone" name="telefone" required placeholder="Digite seu Telefone/Celular">

        <label for="cpf" class="i-B16 black1">CPF</label>
        <input type="text" th:field="*{cpf}" id="cpf" name="cpf" required placeholder="Digite seu CPF">

        <label for="senha" class="i-B16 black1">Senha</label>
        <input type="text" id="senha" name="senha" th:field="${usuario.senha}" required placeholder="Digite sua senha">
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        
        <button class="i-B16 white">Salvar</button>
      </form>
    </div>
  </div>
  <script>
		const togglePassword = document.querySelector("#togglePassword");
        const senha = document.querySelector("#senha");

        togglePassword.addEventListener("click", function () {
           
            const type = senha.getAttribute("type") === "password" ? "text" : "password";
            senha.setAttribute("type", type);
            
        
            this.classList.toggle("bi-eye");
        });
	</script>


</body>

</html>
